            # proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_ssl_protocols TLSv1.2 TLSv1.3;
            # proxy_ssl_ciphers HIGH:!aNULL:!MD5;
            # proxy_ssl_verify off;  # หากไม่ต้องการตรวจสอบ certificate (เพื่อการทดสอบ)


