events {}

http {
    

    server {

        listen 80;
        server_name dev.localhost;

        # Frontend
        location / {
            root    /usr/share/nginx/html;
            index   index.html index.htm;
        }

        # reverse proxy
        # Backend
        location /payment-gateway-service {
            proxy_pass http://api1:3000;  # ชี้ไปที่เซิร์ฟเวอร์ Backend
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /market-service {
            proxy_pass http://api2:3000;  # ชี้ไปที่ api2 ที่พอร์ต 3001 
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        
        # FastAPI framework
        location /abc-service {
            proxy_pass http://api3:5000;  # ชี้ไปที่ api3 ที่พอร์ต 5000
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Other external API Jsonplaceholder
